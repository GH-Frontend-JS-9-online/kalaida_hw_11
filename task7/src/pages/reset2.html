<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task7 Reset password(2)</title>
  <link href="../css/app.css" rel="stylesheet"></head>
<body>

  <main class="main">
    <div class="main_container">
      <div class="main_left">
        <img src="../img/square.png" alt="Square">
      </div>
      <div class="main_right">
        <h3 class="main_right-title">Reset password</h3>
        <p class="reset2Main_right-text">Please enter your new password.</p>
        <form class="main_form">
          <input type="email" name="reset2Pass" id="reset2Pass" placeholder="Password" class="main_form-input">
          <input type="password" name="reset2ConfirmPass" id="reset2ConfirmPass" placeholder="Confirm Password..." class="main_form-input">
          <p class="main_form-error">Your password does not match.</p>
          <div class="main_form_bottom">
            <input type="submit" name="change" id="change" class="main_form-btn" value="Change">
          </div>
        </form>
      </div>
    </div>
  </main>

  <script type="text/javascript" src="../js/app.js"></script></body>
</html>
